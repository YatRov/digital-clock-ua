<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/UkraineIcon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="styles.css">
    <title>Digital Clock – Ukrainian Time</title>
</head>
<body>
    <div class="hero">
        <div class="header">
            <div class="text">
            Доброго вечора, ми з України!
            &nbsp; 
            Good evening, we are from Ukraine!
            </div>
        </div>
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>

            </div>
        </div>
        <div class="footer">
            &copy;YatRov
        </div>
        <script src="script.js"></script>
    </div>
