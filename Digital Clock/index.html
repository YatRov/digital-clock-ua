<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="UkraineIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Clock (Black & White)</title>
</head>
<body>
    <div class="hero">
        <div class="header">
            <div class="text">
            Доброго вечора, ми з України!
            &nbsp; 
            Good evening, we are from Ukraine!
            </div>
        </div>
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>

            </div>
        </div>
        <div class="footer">
            &copy;YatRov
        </div>
    </div>
    <script>
        let hrs = document.getElementById("hrs");

        let min = document.getElementById("min");

        let sec = document.getElementById("sec");

    setInterval(()=>{
    let date = new Date();

    let hours = date.getHours()+1; //Ukrainian time (GMT+1)
    let minutes = date.getMinutes();
    let seconds= date.getSeconds();


    if(hours === 24){
        hours = 0;
    }

    hrs.innerHTML = hours < 10 ? '0' + hours : hours;
    min.innerHTML = minutes < 10 ? '0' + minutes : minutes;
    sec.innerHTML = seconds< 10 ? '0' + seconds: seconds;
},1000);

    </script>
</body>
</html>
